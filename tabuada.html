<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var multiplicador = 1;
	var numero = parseInt(prompt("Digite um número para apurar a tabuada: "))

	mostra("Essa é a tabuada do " + numero +" multiplicado até 10:");

	while(multiplicador <= 10) {

		mostra(numero * multiplicador);
		multiplicador = multiplicador + 1;
	}

</script>
