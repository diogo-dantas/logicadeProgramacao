<meta charset="utf-8">

<h3>Álcool ou Gasolina? </h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;
	var space = "<br>";

	document.write("De acordo com o estudo, o consumo do álcool é superior ao da gasolina." + space + "O carro abastecido com gasolina em um tanque de " + tanque + " litros, pratica " + consumoDeGasolina + " km/l." + space + "O álcool por sua vez realiza com o mesmo tanque, " + consumoDeAlcool + " km/l.")

</script>
