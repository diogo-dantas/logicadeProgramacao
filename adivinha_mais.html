<meta charset="utf-8">


<input/>
<button> Compare com o meu segredo. </button>


<script>

	function sorteia(vetor){

		for( var i = 0; i < 4; i++){

			var numeroAleatorio = Math.round(Math.random() * 10);

			//não repete numero aleatorio
			
			var achou = false;

			for(var posicao = 0; posicao < vetor.length;posicao++) {

				if(vetor[posicao] == numeroAleatorio){

					achou = true;
					break;
				}
			}


			if(achou == false) {

				vetor.push(numeroAleatorio);
			}			

		}

	}
	
	var segredos = [];

	//adicionando itens aleatorios ao array

	sorteia(segredos);


	var input = document.querySelector("input");
	input.focus();

	function verifica() {

		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if (input.value == segredos[posicao]) {

				alert("Você ACERTOU!");
				achou = true;
				break;

			}
			
		}

		if(achou == false) {

			alert("Você errou!");

		}

		input.value = "";
		input.focus();  //foca na caixa de texto

	}

	var button = document.querySelector("button");

	button.onclick = verifica;

</script>
