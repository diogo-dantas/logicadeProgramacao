<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function sorteia(n) {

		return Math.round(Math.random() * n);

	}



	var numeroPensado = sorteia(10); //gera números aleatórios de 0 a 10.
	//teste - console.log(numeroPensado) 

	var chute = parseInt(prompt("Digite seu chute: "));

	if(chute == numeroPensado) {

		mostra("Você acertou!");

	} else {

		mostra("Você errou! O número pensado foi " + numeroPensado);
	}


</script>
